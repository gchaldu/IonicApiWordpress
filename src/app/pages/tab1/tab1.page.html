<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Noticias La Bancaria
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Noticias La Bancaria</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-articles [noticias]="noticias"></app-articles>
</ion-content>
